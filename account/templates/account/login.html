{% extends "base.html" %}
{% block title } Log-In {% endblock %}
{% block content %} 
    <h1>LogIn</h1>
    <p>Use the Login form below to Login</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input value="Login" type="submit"></p>
    </form>
{% endblock }
